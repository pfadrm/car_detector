<html>
<head>
<title>CAR DETECTOR</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<p><h1 align="center">CAR DETECTOR</h1></p>
<div class="container">
<div class="row">
    <h2>Select a file to upload</h2>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
        <img src="{{ url_for('display_image', filename=filename) }}">
        <h3>Brand: {{ prediction.brand }}</h3>
        <h3>Color: {{ prediction.color }}</h3>
        </div>
        
    {% endif %}
    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Upload Image" class="btn btn-info">
        </p>
    </form>
    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="url" name="url" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Specify image URL" class="btn btn-info">
        </p>
    </form>
</div>
</div>
</body>
</html>
